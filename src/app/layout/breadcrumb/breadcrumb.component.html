<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">{{data.title}}</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item" *ngFor="let item of data.breadcrumb">
            <a routerLink="{{item.path}}" class="text-dark">{{item.title}}</a>
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
