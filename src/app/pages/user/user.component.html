<div class="content-wrapper">
  <app-breadcrumb [data]="breadcrumb"></app-breadcrumb>

  <section class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          User grid
        </div>
        <div class="card-body p-0">
          <table class="table table-bordered">
            <thead>
              <tr>
                <td>Id</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Email</td>
                <td class="d-flex justify-content-center">
                  <div>
                    <button class="btn btn-success" (click)="onClickSua()">Thêm trang mới</button>
                    <button class="btn btn-success ml-2" (click)="onClickSuaPopup('Thêm nhân viên')">Thêm
                      popup</button>
                  </div>
                </td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of datasource">
                <td>{{item.stt}}</td>
                <td>{{item.first_name}}</td>
                <td>{{item.last_name}}</td>
                <td>{{item.email}}</td>
                <td class="d-flex justify-content-center">
                  <button class="btn btn-primary" (click)="onClickSua(item)">Sửa trang mới</button>
                  <button class="btn btn-warning ml-2" (click)="onClickSuaPopup('Sửa nhân viên', item)">Sửa
                    popup</button>
                  <button class="btn btn-danger ml-2" (click)="onDelete(item)">Xoá</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer clearfix">
          <app-pagination [paging]="paging" (pageChangeEvent)="pageChange($event)"></app-pagination>
        </div>
      </div>
    </div>
  </section>

  <ng-container #modal></ng-container>
</div>
